# SonarCloud Configuration for solopilot-demo-client
sonar.projectKey=arkb75_solopilot-demo-client
sonar.organization=arkb75
sonar.projectName=SoloPilot Demo Client - Real-time Linting Validation
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.inclusions=**/*.py
sonar.exclusions=**/test*.py,**/*test.py,**/__pycache__/**,**/.*/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/test*.py,**/*test.py

# Python specific configuration
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# SonarCloud host and authentication
sonar.host.url=https://sonarcloud.io
sonar.login=${SONAR_TOKEN}

# Coverage and quality gate
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Additional metadata
sonar.projectDescription=Demo client repository showcasing SoloPilot's real-time linting and code generation capabilities
sonar.links.homepage=https://github.com/arkb75/solopilot-demo-client
sonar.links.ci=https://github.com/arkb75/solopilot-demo-client/actions
sonar.links.scm=https://github.com/arkb75/solopilot-demo-client.git